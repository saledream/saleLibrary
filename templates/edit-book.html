{% extends 'base.html' %} 
{% load static %} 
{% block title %}
     Edit book 
{% endblock %}

{% block css %}
   <link rel="stylesheet" href="{% static 'edit-book.css' %}"/>
{% endblock %} 

{% block content %} 
<section class="book-edit">   
       <div class="book-cover">
            <img src="{{book.cover.url }}" width="150px" />
       </div>
       <div class="form">
            <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
              {% for field in form %} 
                 <div class="field">
                     <p class="label">{{field.label}}</p>
                     <p class="input">{{field}}</p>
                 </div>
              {% endfor %}
               <input type="submit" value="save"/>
            </form>
       </div>
</section>
{% endblock %}
